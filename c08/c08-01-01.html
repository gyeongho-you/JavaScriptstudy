        // 메서드
        // 메서드를 만들면 내부적으로 메서드가 중복되지 않고 하나만 생성되어 활용됨
        
        class Student2{
            constructor(name,kor,eng,math,sci){
                this.name = name
                this.kor = kor
                this.eng = eng
                this.math = math
                this.sci = sci
                
            }

            getSum(){
                return this.kor + this.eng + this.math + this.sci
            }

            getAverage(){
                return this.getSum()/4
            }

            toString(){
                return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`
            }
        }

        const stuMethodArr = []
        stuMethodArr.push(new Student2("구름",87,98,88,90))
        stuMethodArr.push(new Student2("별이",84,65,86,60))

        stuMethodArr.push(new Student2("바다",73,94,81,80))

        let output3 = "이름\t총점\t평균\n"
