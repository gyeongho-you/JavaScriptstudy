        let pi = 3.14

    <script>
        function func(){
            let pi = 3.14
            console.log(`파이 값은 ${pi}입니다.`);
        }

        func();

        (function(){
            let pi = 3.141592
            console.log(`파이 값은 ${pi}입니다.`);
            
        })();

        {
            let pi = 3.141592
            console.log(`파이 값은 ${pi}입니123123.`);
        }
    </script>
