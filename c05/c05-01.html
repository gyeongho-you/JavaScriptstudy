        function min(...items) {
            let output = items[0]
            for(const item of items){
                if(output > item){
                    output = item
                }
            }
            return output
        }

        console.log(min(1,2,3,4,657,689,3));
        

        //나머지 매개변수와 일반 매개변수 조합하기
        function anyTypeMin(first,...rests){
            let output;
            let items;
            // 매개변수의 자료형에 따라 조건분기 하기
            if(Array.isArray(first)){
                output = first[0];
                items = first;
            }else if(typeof(first) === "number"){
                output = first;
                items = rests;
            }
            for(const item of items){
                if(output>item){
                    output = item;
                }
            }
            return output;
        }

        console.log(anyTypeMin(1,123,454,3,24,6));
