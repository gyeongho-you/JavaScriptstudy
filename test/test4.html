<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //1번 문제
        //1 -> 2
        //2 -> "배"
        //3 -> 273


        //2번 문제
        const array = [1,2,3,4]

        console.log(array.length); // 4 출력
        console.log(array.push(5)); // [1,2,3,4,5] 출력


        //3번 문제
        //1 -> 비파괴적 처리
        //2 -> 파괴적 처리
        //3 -> 비파괴적 처리
        //4 -> 비파괴적 처리
        


        //4번 문제
        let output = '';

        for(let i=1; i<=9; i++){
            for(let j=1; j<=i; j++){
                output += "*";
            }
            output += '\n'
        }

        console.log(output);
        


        //5번 문제
        let output1 = '';

        for(let i=1; i<=14; i++){
            for(let j=i; j<=14; j++){
                output1 += " ";
            }
            for(let j=1; j<=i*2-1; j++){
                output1 += "*";
            }
            output1 += '\n'
        }

        console.log(output1);



        //6번 문제
        const array6 = ['사과','배','귤','바나나']

        console.log('# for in 반복문');
        for(const i in array6){
            console.log(i); // 0,1,2,3 차례대로 출력
            
        }
        console.log('# for of 반복문');
        for(const i of array6){
            console.log(i); // 사과,배,귤,바나나 차례대로 출력
            
        }
        


        //7번 문제
        const array9 = []
        // for( const i = 0; i < 3; i++){ // const는 상수이므로 변하는 값 i를 선언하면 안됨
        for( let i = 0; i < 3; i++){
            array9.push((i+1)*3)
        }
        console.log(array9);
        

    
        //8번 문제
        let output8 = 1;
        for(let i=1; i<=100; i++){
            output8 *= i;
        }
        console.log(`1~100의 숫자를 모두 곱하면, ${output8}입니다.`);
        


        //9번 문제
        let output10 = '';
        const size = 5;

        for(let i=1; i<=size; i++){
            for(let j=i; j<size; j++){
                output10 += ' '
            }
            for(let j=0; j<i*2-1; j++){
                output10 += '*'
            }
            output10 += '\n'
        }

        for(let i=4; i>0; i--){
            for(let j=i; j<size; j++){
                output10 += ' '
            }
            for(let j=0; j<i*2-1; j++){
                output10 += '*'
            }
            output10 += '\n'
        }

        console.log(output10);
        


        

    </script>
