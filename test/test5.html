<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
     <script>
        //1번 문제
        function isLeapYear(year){
            return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)
        }

        console.log(`2020년은 윤년일까? === ${isLeapYear(2020)}`);
        console.log(`2010년은 윤년일까? === ${isLeapYear(2010)}`);
        console.log(`2000년은 윤년일까? === ${isLeapYear(2000)}`);
        console.log(`1990년은 윤년일까? === ${isLeapYear(1990)}`);
        



        //2번 문제
        function sumAll(a,b){
            let output = 0;
            for( let i = a; i <= b; i++){
                output += i;
            }
            return output;
        }

        console.log(`1부터 100까지의 합 : ${sumAll(1,100)}`);
        console.log(`1부터 500까지의 합 : ${sumAll(1,500)}`);



        //3번 문제
        function min(array){
            let output = array[0];
            for(const item of array){
                if(output > item){
                    output = item
                }
            }
            return output
        }

        const testArray = [52,273,32,103,275,24,57]
        console.log(`${testArray} 중에서`);
        console.log(`최솟값 = ${min(testArray)}`);



        //4번 문제
        function multiplyAll(a,b){
            let output = 1;
            for(let i = a; i<=b; i++){
                output *= i;
            }
            return output;
        }
        console.log(multiplyAll(1,2));
        console.log(multiplyAll(1,3));
        


        //5-1번 문제
        const max = function(arr){
            let output = arr[0];
            for(const item of arr){
                if( output < item){
                    output = item;
                }
            }
            return output;
        }
        console.log(max([1,2,3,4]));
        
        

        //5-2번 문제
        const max2 = function(...arr){
            let output = arr[0];
            for(const item of arr){
                if( output < item){
                    output = item;
                }
            }
            return output;
        }
        console.log(max2(1,2,3,4));



        //5-3번 문제
        const max3 = function(...arr){
            let output = Number.MIN_VALUE;
            for(const items of arr){
                if(typeof(items) === "number"){
                    for(const item of arr){
                        if( output < item){
                            output = item;
                        }
                    }
                }else{
                    for(const item of items){
                        if( output < item){
                            output = item;
                        }
                    }
                }
            }
            return output;
        }
        console.log(`max(배열): ${max3([1,2,3,4])}`);
        console.log(`max(숫자,...)): ${max3(1,2,3,4)}`);
        console.log(`max(배열, 숫자,....): ${max3(1,2,3,[4,5,6,7])}`);


    </script>
</body>
</html>
