<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1번 문제
        let numbers = [273,25,75,52,103,32,57,24,76]

        numbers = numbers.filter(v=>(v%2===1)&&(v<=100)&&(v%5===0))

        console.log(numbers);
        
        
        //2번 문제
        const array = ['사과','배','귤','바나나']

        console.log("# for in 반복문");
        array.forEach((v,index) => console.log(index))

        console.log("# for of 반복문");
        array.forEach(value => console.log(value))


        //3번 문제
        const n = 15
        const k = 5

        //n만큼 콜백함수 호출
        function createArr(callback,n,k){
            let output = []
            for(let i=1; i<=n; i++){
                if(i%k === 0){
                    callback(i,output)
                }
            }
            return output
        }

        //배열 추가를 위한 콜백함수
        function addArr(i,arr){
            arr.push(i)
        }

        //결과 출력
        console.log(createArr(addArr,n,k))



        //4번 문제
        const l = 10
        const r = 20
        // l ~ r 까지 숫자 검사
        function createArr2(callback,l,r){
            let output = []
            for(let i=l; i<=r; i++){
                if(i%5 === 0){
                    callback(i,output)
                }
            }
            if(!output.length){
                return -1;
            }else{
                return output;
            }
        }

        // 배열 추가
        function checkNum(i,arr){
            let check = i.toString();
            for(let j=0; j<check.length; j++){
                // 숫자가 0 또는 0 이외에 다른 수가 있으면 바로 종료
                if(check[j]!=5 && check[j]!=0){
                    return;
                }
            }
            //0과 5로 이루어진 숫자면 추가
            arr.push(i)
        }

        console.log(createArr2(checkNum,l,r))

    </script>
</body>
</html>
