<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //c04 / c04-01.html
        // 배열
        // 배열은 여러 자료를 묶어서 활용할 수 있는 특수한 자료

        // 배열 만들기
        // 배열은 여러 개의 변수를 한 번에 선언해 다룰 수 있는 자료형
        // 배열은 대괄호[...]를 사용해 생성하고 내부의 값을 쉼표(,)로 구분
        // 배열 내부에 들어 있는 값 = 요소
        const arr = [273,"String",true, function(){},{},[273,103]]
        console.log(arr);

        // 배열 요소에 접근하기

        const numbers = [273,52,103,32]
        console.log(numbers[0]);
        console.log(numbers[1]);
        console.log(numbers[1+1]);
        console.log(numbers[1*3]);
        
        // 배열 요소 개수 확인하기
        // 배열.length
        // 배열 내부에 들어 있는 요소의 개수를 확인할 떄는 배열의 length 속성을 사용

        const fruits = ["배","시과","키위","바나나"]
        console.log(fruits.length);
        
        const todos = ["우유 구매","업무 메일 확인","필라테스 수업"]
        console.log(todos);
        todos.push("저녁 식사 준비하기")
        console.log(todos);
        todos.push("피아노 연습하기")
        console.log(todos);

        const fruitsA = ["사과","배","바나나"]
        fruitsA[10] = "귤"
        console.log(fruitsA);
        
        const fruitsB = ["사과","ldH","바나나"]
        fruitsB[fruitsB.length] = "귤"
        fruitsB[fruitsB.length] = "망고"
        console.log(fruitsB);

        //배열에 특정 인덱스 요소를 제거할 때는 splice() 메서드 사용
        const itemsA = ["사과","배","바나나"]
        itemsA.splice(2,1)
        console.log(itemsA);
        
        const itemsB = ["사과","배","바나나","망고","복숭아"]
        itemsB.splice(2,2)
        console.log(itemsB);


        const itemsC = ["사과","배","바나나","사과","배","바나나"]
        const index = itemsC.indexOf("바나나")
        console.log("index",index);
        itemsC.splice(index,1)
        console.log(itemsC);
        itemsC.splice(-2,1)
        console.log(itemsC);
        
        const stringA ="동해물과 백두산이 마르고 닳도록"
        const index2 = stringA.indexOf("백두산")
        console.log(index2)

        let itemsE = ["사과","배","바나나","귤","귤"]
        itemsE = itemsE.filter((item)=>item!=="귤")
        console.log(itemsE);

        // 배열의 특정 위치에 요소 추가
        const itemsD = ["사과","배","바나나","오렌지"]
        itemsD.splice(1,0,"양파")
        console.log(itemsD);
        
        //비파괴 파괴

        //비파괴
        
        const arrayA = ["사과","배","바나나","귤","귤"]
        console.log(arrayA.filter((item)=>item != "귤"));
        console.log(arrayA);
        
        

    </script>
</body>
</html>
