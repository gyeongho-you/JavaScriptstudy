        const date = new Date()
        const hour = date.getHours();

        switch(hour){
            case hour<11:
                console.log("아침 먹을 시간");
                break
            case hour<15:
                console.log("점심 먹을 시간");
                break
            default:
                console.log("점심 먹을 시간");   
        }

        // 조건부 연산자
        //기본 형태
        // 불 표현식? 참일 때의 결과 : 거짓일 때의 결과

        const input = prompt("숫자를 입력해 주세요");
        const number = Number(input)
        const result = (number>=0)?"0이상의 숫자입니다.":"0보다 작은 숫자입니다."
        console.log(result);
        

        //짧은 조건문
        // 논리 연산자의 특성을 조건문으로 사용
        // 논리합 연산자를 사용한 짧은 조건문
        // true || ...
        // 논리합 연산자는 앞이 true면 뒤에 어떠한 값이 들어가도 항상 참 
        // 자바 스크립트는 이처럼 참이 확실할 때 추가 연산을 진행하지 않음
        // 논리합 연산자의 좌변이 참이면 우변을 실행하지 않음

        
        true || console.log("true면 실행 될까요?");
        false || console.log("false면 실행 될까요?");
        // 논리합 연산자를 사용한 짧은 조건문은 불 표현식 || 불 표현식이 거짓질 떄 실행할 문장

        !true || console.log("true이지만 !붙여서 사용 응용");
        !hour>12 || console.log("오전");
        
        // 논리 곱 연산자
