<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // c02-03-02.html
        // inch를 cm단위로 변경하기
        // 숫자를 입력받습니다
        const input = prompt("inch 단위의 숫자를 입력해주세요.")
        // 입력 받은 데이터를 숫자형으로 변경하고 cm 단위로 변경합니다.
        const inch = Number(input)
        // inch단위를 cm단위로 변환할 때 2.54를 곱한다.
        const cm = inch*2.54

        // 출력합니다.
        alert(inch+"inch는 "+ cm +"cm입니다.")
    </script>
</body>
</html>
