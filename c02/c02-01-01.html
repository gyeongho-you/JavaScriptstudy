    <script>
        // c02/c02-01-01.html
        // 기본 자료형
        // 프로그래밍에서 프로그램이 처리할 수 있는 모든 것을 자료라고 부르며,
        // 자료 형태에 따라 나눠 놓은 것을 자료형이라고 합니다.
        // 자바스크립트에서 가장 기본적이면서 많이 사용하는 자료형은
        // 숫자(number), 문자열(string), 논리(boolean)

        // 문자열 자료형
        // 문자들의 집합을 문자열이라고 합니다.
        // 자바스크립트에서는 문자가 하나든 여러개든 모두 문자열 자료형이라고 합니다.

        // 문자열 만들기
        // 자바스크립트는 2가지 방법으로 문자열을 생성합니다.
        // 첫 번째 방법은 큰 따옴표를 사용하는 것이고
        // 두 번째 방법은 작은 따옴표를 사용하는 것입니다.
        console.log("안녕하세요")
        console.log('안녕하세요')
        console.log("안")
        console.log('안')
        // 문자열 안에 따옴표를 사용해야 한다면 문자열안에서 예외적으로
        // 2가지 따옴표를 모두 사용합니다.
        console.log('This is "string"')
        console.log("This is 'string'")

        // 따옴표를 문자 그대로 사용하고 싶다면 따옴표 앞에 특수한 기능을 수행하는
        // 이스케이프 문자(\)를 사용하여 따옴표를 문자 그대로 사용할 수 있습니다.
        console.log("This is \"string\"")
        console.log('This is \'string\'')

        // 이스케이프 문자는 이외에도 여러 가지 특수 기능이 있습니다.
        // \n - 줄바꿈
        // \t - 탭
        // \\ - 역슬래시(\)
        console.log("동해물과 백두산이\n 마르고 닳도록")
        console.log("이름\t나이\t지역")

        // 문자열 연산자
        // 문자열 사이에 덧셈 기호(+)를 사용하면 문자열을 연결할 수 있습니다.
        // 이때 덧셈 기호를 문자열 연결 연산자라고 부릅니다.
        // 문자열+문자열 -> 문자열 연결 연산자
        console.log("가나다"+"라마");

        // 문자열 내부의 문자 하나를 선택할 때는 문자 선택 연산자를 사용합니다.
        // 문자열[숫자]
        console.log("안녕하세요"[0])
        console.log("안녕하세요"[1])
        console.log("안녕하세요"[2])

        // 문자열 길이 구하기
        // 문자열 내부의 문자 개수를 문자열 길이(length)라고 표현합니다.
        // 문자열 길이를 구할 때는 length속성을 사용합니다.
        console.log("안녕하세요".length)
        // 빈 문자열도 문자열이라는 것을 기억해 주세요
        console.log("".lengt)
        
        // 숫자 자료형
        // 자바스크립트는 소수점이 있는 숫자와 없는 숫자를 모두 같은 자료형으로 인식합니다.
        // 숫자를 입력하면 숫자 자료가 만들어집니다.
        console.log(273);
        console.log(52.273);

        // 숫자 연산자
        // +, -, *, /, %

        // 논리 자료형
        // 참과 거짓 값을 표현할 때 불(boolean)자료형을 사용합니다.
        // ture와 false 두 가지를 의 상태를 가지고 있다.
        console.log(true);
        console.log(false);

        // 두 대상을 비교할 수 있는 비교 연산자를 사용해도 만들 수 있습니다.
        // 비교 연산자
        // === - 양쪽이 같다
        // !== - 양쪽이 다르다
        // > - 왼쪽이 더 크다
        // < - 오른쪽이 더 크다
        // >= - 왼쪽이 더 크거나 같다
        // <= - 오른쪽이 더 크거나 같다

        // 문자열 자료형도 비교할 수 있습니다.
        console.log("가방">"하마");

        // 논리 부정 연산자
        // ! 기호를 사용하며, 참 -> 거짓 / 거짓 -> 참 으로 바꿉니다.

        // 논리합/논리곱 연산자
        // && - 두 연산자가 모두 참일 때 참이다.
        // || - 두 연산자중 하나라도 참일 때 참이다.

        // 자료형 검사
        // 자바스크립트는 숫자, 문자열, 논리 같은 자료형을 확인할 때는 typeof 연산자를 사용합니다.
        // typeof연산자도 피연산자를 1개만 갖는 단항 연산자입니다.
        // typeof(자료)
        console.log(typeof("문자열"));
        console.log(typeof(273));
        console.log(typeof(true));

        // typeof 연산자 뒤 괄호가 없어도 상관없습니다.
        console.log(typeof "문자열");
        console.log(typeof 273);
        console.log(typeof true);

        // 자바스크립트의 typpeof 연산자는 string, number, boolean, undefied,
        // function, object, sumbol, bigint라는 8가지 중에 하나를 출력합니다.

        </script>
