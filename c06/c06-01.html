<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //c06 / c06-01.html
        //객체 - 중괄호 {} , 자료 쉼표연결 키: 값
        const product = {
            제품명:"7D 건조 망고",
            유형:"당절임",
            성분:"망고, 설탕, 메타중아황산나트륨, 치자 황색소",
            원산지:"필라핀"
        }
        //객체 뒤에 대괄화를 사용 , 키 입력 - 객체 접근
        console.log(product["제품명"]);
        //온점도 가능
        console.log(product.제품명);
        //식별자로 사용할 수 없는 단어를 키로 사용했을경우 키는 식별자와 문자열 모두 가능
        // 식별자가 아닌 문자열을 키로 사용했을 떄는 무조건 대괄호를 사용해야 접근 가능
        const product1 = { // 띄어쓰기, 특수문자 -> 대괄호
            "ww ww":273,
            "ww !@#!@#$":52,
        }

        //속성 메서드
        //배열 내부에 있는 값 요소
        // 배열의 요소와 마찬가지로 객체의 속성도 모든 형태 자료형 가능
        const obj={
            number:273,
            string:"구름",
            boolean:true,
            array:[52,273,103,32],
            method:function(){},
        }
        //객체의 속성 중 함수 자료형인 속성을 특별히 메서드라 부름

        const pet={
            name:"구름",
            eat:function(food){}
        }
        //메서드 호출
        pet.eat("밥")

        //동적으로 객체  속성 추가/제거
        //객체를 처음 생성한 후에 속성을 추가하거나 제거하는것을 '동적으로 속성 추가' 또는 '동적으로 속성 제거'한다고 표현

        //동적으로 객체 속성 추가
        const student = {}
        student.name ="윤학생"
        student.hoppy = "악기"
        student.dream = "생명공학자"
        console.log(student);
        
        //객체 삭제
        //delete 객체.속성
        
        delete student.dream
        console.log(student);

        //메서드 간단 선언
        //최신 버전에서 가능
        const myPet={
            name:"구름",
            eat(food){
                console.log("밥묵음");
                
            }
        }
        myPet.eat("밥")

        // 화살표 함수를 사용한 메서드
        const test = {
            a:function(){
                console.log(this);
            },
            b:()=>{
                console.log(this);
            }
        }
        test.a()
        test.b()
        //window 객체는 웹 브라우저 자체를 나타내는 "웹 브라우저에서 실행한느 자바 스크립트 핵심 객체"라고 생각하면 됨
        //이처럼 메서드 내부에서 this 키워드를 사용할 떄 의미가 달라지므로 화살표 함수를 메서드로 사용하지 않음
        
    </script>
</body>
</html>
