<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 자료형
        // 속성과 메서드를 가질 수 있는 모든 것은 객체

        
        const a = []
        a.sample = 10
        console.log(a.sample);

        //함수도 객체이기 때문에 속성추가 가능
        function b() {}
        b.sample = 10
        console.log(b.sample);
        // 함수는 실행이 가능한 객체라는 특이한 자료로 typeof 연산자를 사용해 자료형을 확인하면 funcion을 출력
        //함수는 객체의 특성을 완벽하게 가지고 있으므로 자바스크립트에서 함수를 일급객체, 일등시민에 속한다고 표현하기도 함

        // 기본 자료형
        //기본 자료형은 객체가 아니므로 속성을 가질 수 없음
        const c = 273
        c.sample = 10
        console.log(c.sample); // 출력 시 undefiend
        //기본 자료형은 속성 추가 불가능        
        
        //기본 자료형을 객체로 선언하기
        // 숫자, 문자열, 불등으로 자료형을 변환하는 함수(Number, String , Boolean)는 다음과 같이 사용합니다.
        // const 객체 = new 객체 자료형 이름()
        const pro = new Number(273)
        console.log("타입",typeof pro);
        pro.sample = 10
        console.log("추가 ",c.sample);

        // 기본 자료형의 일시적 승급
        // 문자열의 length 속성을 사용해 본적이 있다.
        console.log("안녕하세요".length);
        // 기본 자료형은 속성과 메서드를 가질 수 없음
        // 사용의 편리성을 위해 기본 자료형의 속성과 메서드를 호출할 때 일시적으로 기본 자료형을 객체로 승급
        // 속성과 메서드 사용 가능
        // 이러한 승급은 일시적
        
        //이러한 승급은 일시적이라 기본 자료형이 추가되는것처럼 보였지만, 실제로는 추가되지 않는 현상이 일어난것
        //기본 자료형의 경우 속성과 메서드를 사용할 수는 있지만, 추가로 가질 수는 없음

        // 프로토 타입으로 메서드 추가하기
        // 숫자 객체 전체에 어떤 속성과 메서드를 추가할 수 있다면 기본 자료형 숫자도 속성과 메서드를 사용할 수 있다
        // 어떤 객체의 prototype이라는 속성이 속성과 메서드를 가지고 있는 부분
        // prototype 객체에 속성과 메서드를 추가하면 모든 객체에서 해당 속성과 메서드를 사용할 수 있다.
        Number.prototype.sample = 10
        const i = 273;
        console.log(i.sample);
        i.sample

        //최신 자바스크립트에는 제곱 연산자(**)가 있음
        //이를 사용해 숫자를 n제곱하는 메서드를 숫자 객체에 넣는다.
        console.log(2**5)

        Number.prototype.power=function(n=2){
            return this.valueOf()**n
        }
        const testNum = 12
        console.log("b.power():",testNum.power());
        console.log("b.power(5):",testNum.power(5));
        
        //배열 내부에 어떤 자료가 있는지 확인할때는 idnexOf() 메서드를 사용합니다
        const j = "안녕하세요"
        console.log(j.indexOf("안녕"));
        console.log(j.indexOf("하세"));
        console.log(j.indexOf("없는 문자열"));
        //없는 문자열은 -1 리턴

        //이를 이용해섯 문자열.contain(문자열)했을 때 true또는 false를 리턴하는 형태로 변경하면 나름 편리하게 사용  가능
        

        String.prototype.contain = function(data){
            return this.indexOf(data) >= 0
        }

        const str = "안녕하세요"
        console.log("안녕 in 안녕하세요 : ",str.contain("안녕"))
        console.log("없다 in 안녕하세요 : ",str.contain("없다"))

        //Number 객체
        //기본자료형과 연결된 객체에서 자주 사용하는 메서드를 알아보겠습니다.

        //숫자 N번째 자릿수까지 출력하기 : toFixed() - 반올림 해줌
        //소수점 이하 몇 자리까지만 출력하고 싶을 때 사용
        //소수점 아래 2자리까지 출력하고 싶다면 toFixed(2), 3자리는 to Fixed(3) 
        const l = 123.456789
        console.log(l.toFixed(2));
        console.log(l.toFixed(3));
        console.log(l.toFixed(4));

        //Nan과 Infinity 확인하기 : isNaN(), isFinite()
        //isNaN - NaN 이면 true, 아니면 false
        //isFinite - 유한하면 true, 무한하면 false
        const m = Number("숫자로 변환 불가")
        console.log(m);
        console.log(Number.isNaN(m))
        
        const n = 10/0
        console.log(n);
        const o = -10/0
        console.log(o);
        console.log(Number.isFinite(n));
        console.log(Number.isFinite(o));
        console.log(Number.isFinite(1));
        console.log(Number.isFinite(10));
        //NaN과 다르게 무한 값은 비교 연산자로 비교할 수 있다.
        console.log(n===Infinity || n===-Infinity);
        
        //String 객체
        //문자열 양쪽 끝의 공백 없애기 :trim()
        const stringB = "         앞과 뒤의 공백       "
        console.log(stringB.trim());
        
        
        //문자열 특정 기호로 자르기 : split()
        const dateStr = "23-10-2024"
        const dateArr = dateStr.split("-")
        console.log(dateArr);
        const kStyleDate = `${dateArr[2]}-${dateArr[1]}-${dateArr[0]}`
        console.log(kStyleDate);
        
        //JSON 객체
        //네트워크에서 데이터를 주고 받을 때 사용하는 다양한 자료 표현 방식
        //CSV, XML, CSON등이 있음
        //현재 가장 많이 사용되는 자료 표현방식은 JSON
        //자바스크립트의 객체처럼 자료를 표현
        //JSON 형식의 추가 규칙
        // 값을 표현할 때는 문자열, 숫자, 불 자료형만 사용 가능
        //문자열은 반드시 큰따옴표
        //키에도 반드시 따옴표
        const jsonOne={
            "name":"자바스크립트",
            "브라우저":"크롬",
            "회사":"구글"
        }
        const jsonMulti={
            arr:[
                {
                    "name":"자바스크립트",
                    "브라우저":"크롬",
                    "회사":"구글"
                },
                {
                    "name":"자바스크립트",
                    "런타임":"JVM",
                    "회사":"오라클"
                }
            ]
        }

        const dice = Math.floor((Math.random()*6)+1)
        console.log(dice);
        

    </script>
